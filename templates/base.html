{% load static %}
<!doctype html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> {% block 'title' %} {% endblock %} </title>
    <link href = "{% static 'css/bootstrap.min.css' %}" rel = "stylesheet">
    {% block 'css' %} {% endblock %}
    <script src = "https://code.jquery.com/jquery-3.6.4.min.js" type = "text/javascript"></script>
	<script src = "{% static 'js/bootstrap.min.js' %}" type = "text/javascript"> </script>
	<script src = "{% static 'js/bootstrap.bundle.min.js' %}" type = "text/javascript"> </script>
    {% block 'scripts' %} {% endblock %}
    <style>
        {% if request.session.backgroundTheme == 'on' %}
            body {
                background-color: #211e21
            }   
            :not(option, span, textarea, div, table), .btn-link {
                color: white
            }
        {% endif %}
    </style>
</head>
<body>

    <nav class = "navbar navbar-expand-lg bg-black navbar-dark">
        <div class = "container-fluid">
            <a href = "{% url 'repo_inicio' %}" class="navbar-brand"> repo-code </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav navbar-nav-scroll">
                    <li class="nav-item dropdown">
                      <a data-bs-toggle="dropdown" class = "nav-link dropdown-toggle" href = "#" role = "button"> Code </a>
                      <ul class = "dropdown-menu">
                        <li> <a class = "dropdown-item" href = "{% url 'repo_search_by_keys' %}"> Todos os códigos </a> </li>
                        <li> <a class = "dropdown-item" href = "{% url 'repo_code_add' %}"> Adicionar código </a> </li>
                      </ul>
                    </li>
                    <li class="nav-item dropdown">
                      <a data-bs-toggle="dropdown" class = "nav-link dropdown-toggle" href = "#" role = "button"> Tags </a>
                      <ul class = "dropdown-menu">
                        <li> <a class = "dropdown-item" href = "{% url 'repo_tag_all' %}"> Todas as tags </a> </li>
                        <li> <a class = "dropdown-item" href = "{% url 'repo_tag_add' %}"> Adicionar tag </a> </li>
                      </ul>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "{% url 'repo_preferences' %}">Preferências</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block 'main' %}
    {% endblock %}

</body>
</html>
